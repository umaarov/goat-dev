# GitHub Action for CodeQL Analysis
# Scans C/C++ (compiled to Wasm) and JavaScript.
name: CodeQL Security Analysis

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  schedule:
    - cron: '0 4 * * 0'

jobs:
  analyze:
    name: Analyze Codebase
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'javascript' ]

    steps:
      # Step 1: Check out the repository's code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Initialize the CodeQL tools for the specified language.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Step 3: Setup Emscripten (only for the 'cpp' job)
      - name: Setup Emscripten
        if: matrix.language == 'cpp'
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      # Step 4: Build the C++ code (only for the 'cpp' job)
      - name: Build C++ with Emscripten
        if: matrix.language == 'cpp'
        shell: bash
        run: |
          npm install
          npm run build:wasm

      # Step 5: Perform the final CodeQL analysis.
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
