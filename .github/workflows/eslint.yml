name: ESLint

on:
  push:
    branches: ["master", "develop"]
    paths:
      - "**.js"
      - "**.ts"
      - "**.jsx"
      - "**.tsx"
  pull_request:
    branches: ["master", "develop"]
    paths:
      - "**.js"
      - "**.ts"
      - "**.jsx"
      - "**.tsx"

permissions:
  contents: read

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0
